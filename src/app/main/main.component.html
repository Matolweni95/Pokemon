<app-header></app-header>

<div class="container">
    <div class="row">
        <div class="col-lg-3 mt-3 mb-3" *ngFor="let pokemon of PokeBall | paginate: {itemsPerPage: 10, currentPage: page, totalItems: maxPokemon}">
            <mat-card>
                <div class="sub-container">
                    <img [src] = "pokemon.sprites.front_default" height="200px" width="100%">
                <h1 class="mt-4">{{pokemon.name}}</h1>
                <p>
                    Type: {{pokemon.types[0].type.name}}
                </p>
                <p>
                    Speed: {{pokemon.stats[5].base_stat}}
                </p>
                <p>
                    Attack Power: {{pokemon.stats[1].base_stat}}
                </p>
                <p>
                    Defense: {{pokemon.stats[2].base_stat}}
                </p>
                
                </div>
            </mat-card>
        </div>
        
    </div> 
 <pagination-controls (pageChange)= "page = $event; PokeBall = []; pokeCollect()"></pagination-controls>
</div>
<app-footer></app-footer>
